
<!DOCTYPE html>
<html>
  <head>
    <title>RGame UI</title>
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/history@5/umd/history.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-router@6/umd/react-router.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js" crossorigin></script>
    <script type="text/babel" src="./rgame.jsx"></script>
        <style type="text/css">

div {
    display: inherit;
}

.wrapper {
  display: grid;
  grid-template-columns:
    minmax(20px, 40px)
    minmax(150px, 10fr)
    minmax(150px, 4fr);/*use react to dynamic modified https://letsbuildui.dev/articles/resizable-tables-with-react-and-css-grid*/
  /*grid-template-columns: 5% 65% 30%;*/
  gap: 1px;
  /*grid-auto-rows: minmax(15px, auto);*/
   grid-template-rows:
    minmax(20px, 1fr)
    minmax(20px, 1fr)
    minmax(200px, 20fr)
    minmax(20px, 1fr)
    minmax(150px, 10fr);
}
            body {
                display: block;
                margin: 0px;
            }
            #leftBar {
                grid-column: 1;
                grid-row: 3/4;
                background-color: blue;
            }
            #mainCanvas {
                grid-column: 2;
                grid-row: 3;
                background-color: aqua;
                /*resize: both;
                overflow:hidden;*/
            }
            #headBar {
                grid-column: 1/4;
                grid-row: 1;
                display: inline;
                background-color: royalblue;
            }
            #topBar {
                grid-column: 1/3;
                grid-row: 2;
                display: inline;
                background-color: beige;
            }
            #rightBar {
                grid-column: 3/4;
                grid-row: 2/6;
                background-color: rosybrown;
            }
            #centreBar {
                grid-column: 1/3;
                grid-row: 4;
                background-color: green;
            }
            #buttonBar {
                grid-column: 1/3;
                grid-row: 5;
                background-color: gray;
            }
            
    </style>
  </head>
  <body>
      <script src="./three.js"></script>
    <div id="app">Rendering...</div>
  </body>
</html>
